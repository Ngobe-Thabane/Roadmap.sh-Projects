<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>project dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .window-controls div {
      height: 12px;
      width: 12px;
      border-radius: 9999px;
    }
  </style>
</head>
<body class="flex h-screen font-sans bg-gray-100 text-gray-800">
  <!-- sidebar -->
  <aside class="w-64 bg-gray-900 text-white p-6">
    <h2 class="text-2xl font-semibold mb-6">my projects</h2>
    <ul class="space-y-4">
      <li class="hover:underline cursor-pointer">all projects</li>
      <li class="hover:underline cursor-pointer">html & css</li>
      <li class="hover:underline cursor-pointer">javascript</li>
      <li class="hover:underline cursor-pointer">frontend tools</li>
    </ul>
  </aside>
  <main class="flex-1 p-10 overflow-y-auto">
    <h1 class="text-3xl font-bold mb-8">dashboard</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6" id="projects"></div>
    <div id="windowContainer" class="fixed top-10 left-10 w-[80vw] h-[70vh] hidden flex flex-col rounded-lg shadow-2xl border border-gray-300 bg-white">
      <div class="bg-gray-200 p-2 flex items-center justify-between">
        <div class="flex space-x-2 window-controls">
          <div onclick="closeWindow()" class="bg-red-500 cursor-pointer"></div>
          <div onclick="minimizeWindow()" class="bg-yellow-500 cursor-pointer"></div>
          <div onclick="maximizeWindow()" class="bg-green-500 cursor-pointer"></div>
        </div>
      </div>
      <iframe id="projectFrame" src="" class="flex-1 w-full h-full border-none"></iframe>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <script src="./script.js" type="module" ></script>
  <script id="projects-template" type="text/x-handlebars-template">
      {{#each projects}}
        <div class="flex flex-col gap-4 bg-white rounded-xl shadow-lg p-4">
          <h3 class="text-lg font-semibold mb-2">{{this.projectName}}</h3>
          <div class="flex gap-0">
              {{#each this.techStack}}
                <p class="border border-green-100 text-xs font-medium mr-2 px-2.5 py-0.5 rounded">{{this}}</p>
              {{/each}}
            </div>
    
            <button 
            onclick="openWindow('{{this.url}}')" 
            class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-1 rounded">
            view project
          </button>
        </div>
      {{/each}}
  </script>
</body>
</html>
